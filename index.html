    <script type="text/javascript" charset="utf-8">

      var haikus = new Array();
      haikus[0] = "I like to wash,<br> the dust of this world<br> In the droplets of dew<br> --Basho"
      haikus[2] = "A world of dew, <br> and within every dewdrop <br> a world of struggle<br> --Issa"
      function chooseHaiku(){
        var rando = Math.ceil(Math.random()*haikus.length) - 1;
        return haikus[rando];
      }
      $(document).ready(function(){
          var timeout = 1000;


          var ku1 = chooseHaiku();
          $('#maiku').html(ku1);
          $('#maiku').hide();
          $('#binary').hide();

          $("#om").click(function(){
            $('#om').fadeOut(timeout);
            $('#binary').fadeIn(timeout);
            });

          $("#binary").click(function(){
            $('#binary').fadeOut(timeout);
            $('#om').fadeIn(timeout);
            });

          $("#haikupic").click(function(){
            $('#haiku').fadeOut(timeout);
            $('#maiku').fadeIn(timeout);
            });

          $("#maiku").click(function(){
              $('#maiku').fadeOut(timeout);
              $('#haiku').fadeIn(timeout, function(){
                var nuku = chooseHaiku();
                $('#maiku').html(nuku);
                });

              });
      });
      </script>
